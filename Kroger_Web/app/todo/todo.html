<div class="container">
    <h2>Create a Todo</h2>    
    <form name="todoform" ng-submit="todoform.$valid && vm.addTodo()">
        <h4>
            Title
        </h4>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" ng-model="vm.newTodo.title" ng-required="true" />
            </div>
        </div>
        <h4>Description</h4>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" ng-model="vm.newTodo.description" ng-required="true" />
            </div>
        </div>
        <h4>
            Start Date
        </h4>
        <div class="row">
            <div class="col-md-6">
                <input type="date"
                       class="form-control"
                       datepicker-popup
                       ng-model="vm.newTodo.startDate"
                       ng-required="true"
                       close-text="Close" />
            </div>
        </div>
        <h4>
            Stop Date
        </h4>
        <div class="row">
            <div class="col-md-6">
                <input type="date"
                       class="form-control"
                       datepicker-popup
                       ng-model="vm.newTodo.stopDate"                       
                       ng-required="true"
                       close-text="Close" />

            </div>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <h2>Todos</h2>
    <ul class="list-group">
        <li class="panel panel-primary" ng-repeat="todo in vm.todos">
            <div class="panel-heading panel-title wrap">{{todo.title}}
                <a ng-click="vm.deleteTodo(todo)" class="right glyphicon glyphicon-remove"></a>
            </div>
            <h4 class="panel-item" class="wrap">Description</h4>
            <div class="panel-item">{{todo.description}}</div>
            <h4 class="panel-item">Start Date</h4>
            <div class="panel-item">{{todo.startDate | date:'MM/dd/yyyy'}}</div>
            <h4 class="panel-item">Stop Date</h4>
            <div class="panel-item">{{todo.stopDate | date:'MM/dd/yyyy'}}</div>
        </li>
    </ul>
</div>
